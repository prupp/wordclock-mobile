<ion-header>
  <ion-navbar>
    <ion-title>
      Wordclock
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini (click)="openSetupModal()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-list>
    <ion-item *ngFor="let device of devices">
      <ion-thumbnail item-start>
        <img [src]="device.icon">
      </ion-thumbnail>
      <h2>{{device.name}}</h2>
      <p>{{device.description}}</p>
      <ion-icon name="ios-wifi" item-end [color]="device.online ? 'secondary' : 'danger'"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
